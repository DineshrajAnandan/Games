<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess</title>
    <link rel="icon" href="icon.svg" sizes="any" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script src="calc.js"></script>
</head>

<body onselectstart="return false">
    <div class="header">
        <div id="currPlayerStat"></div>
        <span>CHESS</span>
        <span id="reset-board" onclick="rearrangePieces()">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="redo" class="svg-inline--fa fa-redo fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M500.33 0h-47.41a12 12 0 0 0-12 12.57l4 82.76A247.42 247.42 0 0 0 256 8C119.34 8 7.9 119.53 8 256.19 8.1 393.07 119.1 504 256 504a247.1 247.1 0 0 0 166.18-63.91 12 12 0 0 0 .48-17.43l-34-34a12 12 0 0 0-16.38-.55A176 176 0 1 1 402.1 157.8l-101.53-4.87a12 12 0 0 0-12.57 12v47.41a12 12 0 0 0 12 12h200.33a12 12 0 0 0 12-12V12a12 12 0 0 0-12-12z"></path></svg>
        </span>
    </div>
    <div class="head-space" id="head-win-stat">
    </div>
    <div id="chess-board-container"></div>
    <div class="pieces-deck">
        <div id="black-deck">

        </div>
        <div id="white-deck">

        </div>
    </div>

    <div class="exchangePawn-pieces-deck" id="exchangeBlackPawn-div">
        <!-- black queen -->
        <div onclick="exchangePiece('queen','black')">&#9819;</div>
        <!-- black rook -->
        <div onclick="exchangePiece('rook','black')">&#9820;</div>
        <!-- black bishop -->
        <div onclick="exchangePiece('bishop','black')">&#9821;</div>
        <!-- black knight -->
        <div onclick="exchangePiece('knight','black')">&#9822;</div>
    </div>

    <div class="exchangePawn-pieces-deck" id="exchangeWhitePawn-div">
        <!-- black queen -->
        <div onclick="exchangePiece('queen','white')">&#9813;</div>
        <!-- black rook -->
        <div onclick="exchangePiece('rook','white')">&#9814;</div>
        <!-- black bishop -->
        <div onclick="exchangePiece('bishop','white')">&#9815;</div>
        <!-- black knight -->
        <div onclick="exchangePiece('knight','white')">&#9816;</div>
    </div>


</body>

</html>
